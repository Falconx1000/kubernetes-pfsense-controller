# if: tag IS present
language: php
php:
- '7.2'
sudo: required
services:
- docker
install: true
script: true
after_success:
- composer buildphar

deploy:
- provider: script
  script: bash .travis/docker-release.sh
  skip_cleanup: true
  on:
    repo: travisghansen/kubernetes-pfsense-controller
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^master|next$

- provider: script
  script: bash .travis/docker-release.sh
  skip_cleanup: true
  on:
    repo: travisghansen/kubernetes-pfsense-controller
    tags: true

- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: releases/kubernetes-pfsense-controller-*.phar
  skip_cleanup: true
  overwrite: true
  on:
    repo: travisghansen/kubernetes-pfsense-controller
    tags: true
